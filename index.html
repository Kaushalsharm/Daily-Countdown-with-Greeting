
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Countdown with Greeting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="time-display">
    <h1>Time left today...</h1>
    <div class="time-units">
      <div><span id="hours">00</span><p>HOURS</p></div>
      <div><span id="minutes">00</span><p>MINUTES</p></div>
      <div><span id="seconds">00</span><p>SECONDS</p></div>
      <div><span id="milliseconds">00</span><p>MS</p></div>
    </div>
  </div>
  <div class="greeting-display" id="greeting-display">
    <!-- Greeting will be displayed here -->
  </div>
  <div class="grid" id="progress-grid">
    <!-- Blocks will be dynamically generated -->
  </div>

  <script src="script.js"></script>
</body>
</html>
